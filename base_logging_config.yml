version: 1
formatters:
  standard:
    format: "[%(asctime)s] [%(levelname)s] [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
    stream: ext://sys.stdout
  
  file:
    class: logging.FileHandler
    formatter: standard
    level: DEBUG
    filename: logs/app.log  # Path to the log file
    mode: 'a'  # Append mode
    encoding: 'utf-8'

root:
  level: DEBUG
  handlers: [file]
